name: Deploy site to Github Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          verbose: true
          # Variable defined in GitHub Repository Settings
          args: -b ${{ vars.GH_PAGES_BASE_URL }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      # Variable defined in GitHub Repository Settings
      url: ${{ vars.GH_PAGES_BASE_URL }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  display-variables:
    name: Deployment completed
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Print deployment information
        run: |
          echo "Site deployed to : $DEPLOYMENT_URL$DEPLOYMENT_TARGET"
        env:
          DEPLOYMENT_TARGET: ${{ vars.GH_PAGES_BASE_URL }}
          DEPLOYMENT_URL: ${{ vars.GH_PAGES_URL }}
