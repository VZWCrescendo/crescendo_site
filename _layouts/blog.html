---
layout: page
---

{% assign sorted_events = site.events | sort: 'optreden' | reverse %}
{% for post in sorted_events %}
<div class="post-area">
  {% if post.image %}
  <div class="post-image">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ post.image }}">
    </a>
  </div>
  {% endif %}

  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.optreden | dutchDate }} --  {{ post.locatie }} </p>
  <p>
    {{ post.excerpt | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
